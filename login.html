    <html>
<head>
	<title >Microsoft Login Button</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://alcdn.msauth.net/browser/2.11.0/js/msal-browser.min.js"></script>
</head>
<body>

	<!-- Add the following HTML code to create the Microsoft login button -->
    <div style="display: flex; justify-content: center;">
	<button id="signInButton">Microsoft Sign In</button>
    </div>

	<script>
		// Configure the MSAL object with your app's client ID
		const msalConfig = {
			auth: {
				clientId: 'YOUR_APP_CLIENT_ID_HERE'
			}
		};

		// Create an MSAL object
		const msalInstance = new msal.PublicClientApplication(msalConfig);

		// Add an event listener to the Microsoft login button
		const signInButton = document.getElementById('signInButton');
		signInButton.addEventListener('click', async () => {
			try {
				// Sign in with Microsoft
				const loginResponse = await msalInstance.loginPopup({
					scopes: ['openid', 'profile', 'email'] // Add the required scopes
				});

				// Handle the login response
				console.log(loginResponse);
			} catch (error) {
				console.log(error);
			}
		});
	</script>
